<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metadata</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/css/select2-bootstrap.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <link rel= "stylesheet" media="all" href= "{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}">

    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/tableExport.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap_table.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/daterangepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/select2.min.js"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="container-fluid">
        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#manage_metadata">Metadata</a></li>
                
            </ul>
        </div>
        <br>
        <div>
            <div id="toolbar">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add_metadata_modal">Add Metadata</button>
            </div>
            <table class="table"
                data-toggle="table"
                data-search="true"
                data-toolbar="#toolbar"
                data-show-columns="true"
                data-url="/retrive_metadata"
            >
                <thead>
                    <tr>
                        <th data-field="id">ID</th>
                        <th data-field="element">Element</th>
                        <th data-field="type">Type</th>
                        <!-- <th data-field="added_by">Added By</th>
                        <th data-field="added_on">Added On</th> -->
                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <div class="modal fade" id="add_metadata_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/add_metadata" method="POST">
                    <div class="modal-header">
                        <h3 class="modal-title">Add Metadata</h3>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-2 control-label">
                                    <label for="type">Type</label>
                                </div>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <select class="form-control" name="type" id="type">
                                            <option value="">Plese Select Type</option>
                                            <option value="City">City</option>
                                            <option value="Department">Department</option>
                                            <option value="Role">Role</option>
                                            <option value="BloodGroup">Blood Group</option>
                                        </select>
                                    </div>
                                </div>
                                
                            </div>

                            <br>

                            <div class="row form-group">
                                <div class="col-md-2 control-label">
                                    <label for="element">Element</label>
                                </div>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <input type="text" id="element" name="element" class="form-control">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
